function zoomOut() 
{
  size += .2;
  if (size > 1.4) size = 1.4;
  changeSize(size); 
}

function zoomIn()
{
  size -= .2;
  if (size < 1.0) size = 1.0;
  changeSize(size); 
}
var size = 1.0;
function changeSize(size)
{
  var width = 850;
  var height = 700;
  var widthOn2 = -425;
  var heightOn2 = -350;
  var ratio = size;
  width = width/ratio;
  height = height/ratio;
  widthOn2 = widthOn2/ratio;
  heightOn2 = heightOn2/ratio;

  var width = width + "px";
  var height = height + "px";
  var widthOn2 = widthOn2 + "px";
  var heightOn2 = heightOn2 + "px";

  var embedSWF = document.getElementById('embedSWF');
  embedSWF.style.height=height;

  var swfEmbed = document.getElementById('swfEmbed');
  swfEmbed.style.height=height;
  swfEmbed.style.width=width;

  var innerSwfEmbed = window.document['swfEmbed'];
  innerSwfEmbed.style.height=height;
  innerSwfEmbed.style.width=width;


  var floater = document.getElementById('floater');
  floater.style.marginBottom=heightOn2;

  var bodyBackground = document.getElementById('bodyBackground');

}

<div id="fb-root"></div>
<script>
// Additional JS functions here
function getFlashMovieObject(movieName){
  if (window.document[movieName]){
    return window.document[movieName];
  }
  if (navigator.appName.indexOf("Microsoft Internet")==-1){
    if (document.embeds && document.embeds[movieName])
      return document.embeds[movieName];
  }
  else{
    return document.getElementById(movieName);
  }
}
function getFacebookIdInfo() {

  FB.login(function(response) {
    var theFlash = getFlashMovieObject("swfEmbed");
    if (theFlash == undefined) {
      theFlash = getFlashMovieObject("innerSwfEmbed");
    }

    if (response.authResponse) {
      theFlash.retrieveFacebookIdInfo(response.authResponse.userID);
    } else {
      theFlash.retrieveFacebookIdInfo(-1);
    }
  });
}
function getFacebookId() {

  FB.login(function(response) {
    var theFlash = getFlashMovieObject("swfEmbed");
    if (theFlash == undefined) {
      theFlash = getFlashMovieObject("innerSwfEmbed");
    }

    if (response.authResponse) {
      theFlash.retrieveFacebookId(response.authResponse.userID);
    } else {
      theFlash.retrieveFacebookId(-1);
    }
  });
}
function getFacebookFriendsInstalled() {

  FB.api({
                method: 'fql.query',
                  query: 'SELECT uid FROM user WHERE is_app_user AND  uid IN (SELECT uid2 FROM friend WHERE uid1 = me())'
                                      }, function(response) {
    var theFlash = getFlashMovieObject("swfEmbed");
    if (theFlash == undefined) {
      theFlash = getFlashMovieObject("innerSwfEmbed");
    }
    theFlash.getFacebookFriendsInstalled(response);
  });
}
function friendRequest() {
  FB.ui({method: 'apprequests',
    message: 'Lets play Stick Empires!',
    filters: ['app_non_users'],
    title: 'Play Stick Empires'
  }, friendRequestCallback);
}

function friendRequestCallback(response) {
  // Handle callback here
    var theFlash = getFlashMovieObject("swfEmbed");
    if (theFlash == undefined) {
      theFlash = getFlashMovieObject("innerSwfEmbed");
    }
    if (response) {
      theFlash.friendRequestComplete();
    }
}
